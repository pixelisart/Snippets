<!DOCTYPE html>
<html>
<head>
	<title>Flexgrid markup example</title>
	<link rel="stylesheet" href="flexgrid.css">
</head>

<body>

<!-- Flexgrid markup example -->
<div class="flexgrid">
	<div class="flex_2">
		navigation
	</div>
	
	<div class="flex_7">
		main body
	</div>
	
	<div class="flex_3">
		sidebar
	</div>
	
	<div class="clear"></div>
	
	<div class="flex_12">
		full width div
	</div>
</div>

</body>
</html>
